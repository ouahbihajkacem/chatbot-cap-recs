<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP Recouvrement Chatbot</title> 
    <!-- Lien vers le fichier CSS du chatbot -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-icon">
        <img src="chatbot_avatar.png" alt="Chatbot Avatar" class="avatar">
    </div>
    <div id="chat-bubble">
        <div id="chat-header">
            <img src="chatbot_avatar.png" alt="Chatbot Avatar" class="avatar">
            <div class="header-text-container">
                <span class="header-text">CAP RECOUVREMENT</span>
                <span class="status">En ligne</span>
            </div>
            <button id="close-chat">X</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
            <div id="button-container"></div>
        </div>
    </div>
    <!-- Lien vers le fichier JavaScript du chatbot -->
    <script src="script.js"></script>
</body>
</html>
